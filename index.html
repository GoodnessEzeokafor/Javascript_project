<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bulma.css" >
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
    <title>Location Finder</title>
    <style>
        .icon-remove{
            display:none;
        }

        .icon-check{
            display:none;
        }
    </style>
</head>
<body>
    <section class="hero hero-body is-info container">
        <h1 class="title">US Location Info</h1>
        <h2 class="subtitle">Enter a zipcode to get the location info</h2>
        <form id="zipForm">
            <div class="field">
                <div class="control has-icons-left has-icons-right">
                    <input type="text" class="input zip is-large" placeholder="Enter Zipcode">
                    <span class="icon is-small is-left">
                        <i class="fa fa-map-pin"></i>
                    </span>

                    <span class="icon is-small is-right icon-check">
                        <i class="fa fa-check"></i>
                    </span>   

                    <span class="icon is-small is-right icon-remove">
                        <i class="fa fa-remove"></i>
                    </span>   
                </div>        
            </div>
        </form>
    </section>
    <br>
    <div class="container">
        <div id="output"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
